<div (click)="navigate(product.id)" class="productCard w-[17rem] m-3 transition-all cursor-pointer">
    <div class="h-[20rem]">
        <img class="h-full w-full" [src]="product.imagUrl" alt="Pants">
    </div>

    <div class="textPart p-3  rounded-b-md">
        <div>
            <p class="opacity-80">{{product.brand}}</p>
            <p>{{product.title}}</p>
            <p class="text-gray-600">{{product.color}}</p>
        </div>

        <div class="flex space-x-2 items-center">
            <p class="font-bold">₹{{product.discountedPrice}}</p>
            <p class="text-gray-600 line-through">₹{{product.price}}</p>
            <p class="text-green-600 font-semibold">{{product.discountPercent}}%</p>
        </div>

    </div>
</div>
