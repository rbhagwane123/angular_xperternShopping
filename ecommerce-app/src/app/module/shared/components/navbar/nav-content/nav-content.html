<div class="w-full">
    <div class="bg-gray-950 text-white w-full h-1/2 shadow-lg p-6">
        <div class="flex justify-around">
            <div class="flex flex-col" *ngFor="let item of category [selectedSection].sections">
                <h2 class="text-center">{{item.name}}</h2>
                <button (click)="handleNavigation('/'+selectedSection+'/'+item.id+'/'+section.id)" matButton
                    *ngFor="let section of item.items" class="text-white">{{section.name}}</button>
            </div>

            <div class="hidden lg:block ">
                <div class="mb-5">
                    <img src="https://rukminim1.flixcart.com/image/612/612/xif0q/sari/6/t/z/free-sequined-embroidered-saree-granthva-fab-unstitched-original-imaggsq6b4y2adwk.jpeg?q=70"
                        alt="" class="w-[19rem] h-[20rem] object-cover object-top rounded-md">
                </div>  
                <p class="text-gray-600">New Arival</p>
            </div>
            <div class="hidden lg:block ">
                <div class="mb-5">
                    <img src="https://rukminim1.flixcart.com/image/612/612/kp78e4w0/lehenga-choli/n/n/d/free-short-sleeve-baby-pink-choli-trivety-original-imag3hbpwczdj2hu.jpeg?q=70"
                        class="w-[19rem] h-[20rem] object-cover object-top rounded-md">
                </div>
                <p class="text-gray-600">New Arival</p>
            </div>
        </div>
    </div>
</div>
