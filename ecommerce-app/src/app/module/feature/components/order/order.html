<div class="py-20 text-gray-600 px-5 lg:px20">
    <h1 class="text-lg font-bold text-center py-10">My Orders</h1>

    <div class="lg:grid grid-cols-4 gap-5">
        <div class="col-span-1">
            <div class="">
                <div *ngFor="let option of orderFilter">
                    <div class="flex item-center">
                        <mat-checkbox [id]="option.value" [value]="option.value">
                            <span class="text-sm text-gray-500">{{option.value}}</span>
                        </mat-checkbox>
                    </div>
                </div>
            </div>



        </div>
        <div class="col-span-3 space-y-5">
            <div class="space-y-5" *ngFor="let item of orders">
                <div class="cursor-pointer" (click)="navigateToOrderDetails(123)" *ngFor="let orderItem of item">
                    <app-order-card></app-order-card>
                </div>
            </div>
        </div>
    </div>


</div>
