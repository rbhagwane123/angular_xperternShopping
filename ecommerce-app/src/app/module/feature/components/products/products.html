<div class="flex flex-col item-center">
    <main class="px-4 sm:px-6 max-w-7xl  pb-10">
        <div class="flex items-baseline justify-between pt-24">
            <h1 class="text-4xl font-bold text-gray-600">Products</h1>
            <div class="flex items-center">
                <div>
                    <button matButton [matMenuTriggerFor]="sortMenu">Sort</button>
                    <mat-menu #sortMenu="matMenu">
                        <button (click)="handleSingleSelectedFilter('price_high','sort')" mat-menu-item>Price: high-low</button>
                        <button (click)="handleSingleSelectedFilter('price_low','sort')" mat-menu-item>Price: low-high</button>
                    </mat-menu>
                </div>

            </div>

        </div>
        <mat-divider></mat-divider>
        <section class="pt-6">
            <div class="grid grid-cols-1 gap-8 gap-y-10 lg:grid-cols-4">
                <div>
                    <div class="flex items-center justify-between">
                        <p class="text-lg">Filters</p>
                        <mat-icon>filter_list</mat-icon>

                    </div>
                    <form action="" class="hidden lg:block">
                        <div *ngFor="let item of filterData let last = last">
                            <div class="py-6">
                                <span class="font-medium">{{item.name}}</span>
                            </div>
                            <div class="pt-6" id="filter-section-0">
                                <div class="scroll-py-4">
                                    <div *ngFor="let option of item.options">
                                        <div class="flex items-center">
                                            <mat-checkbox id="'filter - '+ option.value" [name]="item.id"
                                                [value]="option.value"
                                                (click)="handleMultipleSelectedFilter(option.value, item.id)">
                                                <span class="text-sm text-gray-500">{{option.label}}</span>
                                            </mat-checkbox>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <mat-divider class="mt-4"></mat-divider>
                        </div>


                        <div *ngFor="let s of singleFilterData let last = last">
                            <div class="py-6">
                                <span class="font-medium">{{s.name}}</span>
                            </div>
                            <div class="pt-6" id="filter-section-0">
                                <div class="scroll-py-4">
                                    <div *ngFor="let option of s.options">
                                        <div class="flex items-center">
                                            <mat-radio-button id="'filter - '+ option.value" [name]="s.id"
                                                [value]="option.value"
                                                (click)="handleSingleSelectedFilter(option.value, s.id)">
                                                <span class="text-sm text-gray-500">{{option.lebels}}</span>
                                            </mat-radio-button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <mat-divider *ngIf="!last" class="mt-4"></mat-divider>
                        </div>
                    </form>
                </div>
                <div class="lg:col-span-3">
                    <div class="flex flex-wrap justify-evenly">
                        <ng-container *ngFor="let item of productsData">
                            <app-product-card [product]="item"></app-product-card>
                        </ng-container>
                    </div>

                </div>
            </div>
        </section>
    </main>

</div>
