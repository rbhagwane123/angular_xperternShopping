<div class="grid grid-cols-1 gap-4 lg:grid-cols-12 px-5 lg:px-20">
    <div class="col-span-1 lg:col-span-5">
        <div class="rounded-md shadow-md h-[32.2rem] overflow-y-scroll hide-scrollbar box py-5">
            <div class="p-5 py-7 cursor-pointer">
                <div class="py-2 space-y-2" *ngFor="let item of addresses; let last = last">
                    <app-address-card [address]="item"></app-address-card>
                    <button (click)="handleCreateOrder(item)" style="padding:1.6rem;" matButton="elevated"
                        color="accent">Deliver Here</button>
                    <mat-divider *ngIf="!last"></mat-divider>
                </div>
            </div>
        </div>
    </div>

    <div class="col-span-1 lg:col-span-7">
        <div class="rounded-md shadow-md p-5 box">
            <form [formGroup]="myForm" (ngSubmit)="handleSubmit()">
                <div class="grid grid-cols-1 gap-3 sm:grid-cols-2">

                    <div class="col-span-1">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>First Name</mat-label>
                            <input matInput formControlName="firstName" type="text" placeholder="First Name"
                                autocomplete="given-name">
                        </mat-form-field>
                    </div>


                    <div class="col-span-1">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>Last Name</mat-label>
                            <input matInput formControlName="Name" type="text" placeholder="First Name"
                                autocomplete="given-name">
                        </mat-form-field>
                    </div>


                    <div class="col-span-1">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>Street Address</mat-label>
                            <textarea rows="4" matInput formControlName="streetAddress" type="text"
                                placeholder="Street Address" autocomplete="given-name"></textarea>
                        </mat-form-field>
                    </div>

                    <div class="col-span-1">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>City</mat-label>
                            <input matInput formControlName="city" type="text" placeholder="City"
                                autocomplete="given-name">
                        </mat-form-field>
                    </div>

                    <div class="col-span-1">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>State</mat-label>
                            <input matInput formControlName="state" type="text" placeholder="State"
                                autocomplete="given-name">
                        </mat-form-field>
                    </div>
                    <div class="col-span-1">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>Zip code</mat-label>
                            <input matInput formControlName="zipCode" type="text" placeholder="Zip code"
                                autocomplete="given-name">
                        </mat-form-field>
                    </div>
                    <div class="col-span-1">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>Contact</mat-label>
                            <input matInput formControlName="mobile" type="text" placeholder="Contact"
                                autocomplete="given-name">
                        </mat-form-field>
                    </div>

                    <div class="col-span-2">
                        <button type="submit" class="w-full" style="padding:1.6rem;" matButton="elevated" color="accent">Deliver Here</button>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
