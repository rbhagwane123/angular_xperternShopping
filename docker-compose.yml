version: '3.8'
services:
  backend:
    image: ecommerce-backend:latest
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod

  frontend:
    image: ecommerce-frontend:latest
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "80:80"
